name: Test
on:
  push:
    branches:
      - trunk
      - upgrade-catch-2
jobs:
  Test:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install gcc
        shell: bash
        run:  |
              sudo apt update
              sudo apt install gcc-11 g++-11 cmake
      - name: install catch2
        run: ./script/install_catch
      - name: install benchmark
        run: ./script/install_benchmark
      - name: test
        run: ./script/test
