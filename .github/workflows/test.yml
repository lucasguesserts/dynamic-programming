name: Test
on: [push]
jobs:
  Test:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install gcc
        shell: bash
        run:  |
              sudo apt update
              sudo apt install gcc-11 g++-11 cmake
      - name: install catch2
        run: ./script/install_catch
      - name: test
        run: ./script/test
